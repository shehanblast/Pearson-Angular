<div class="row">

  <div class="col-md-12 text-center">


    <br><br><br>



    <div class="container">

      <div class="alert alert-light" role="alert">
        <h1><i class="fas fa-clinic-medical"></i> Country Details</h1>
        <hr>
      </div>


    </div>

    <div class="container">
      <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    </div>



    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Capital City</th>
          <th>Main Language</th>
          <th>Currency</th>
          <th>Population</th>
          <th>President</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--   for (Todo todo: todos) {  -->
        <tr *ngFor="let con of countries">
          <td>{{con.id}}</td>
          <td>{{con.name}}</td>
          <td>{{con.capital}}</td>
          <td>{{con.language}}</td>
          <td>{{con.currency}}</td>
          <td>{{con.population}}</td>
          <td>{{con.president}}</td>
          <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>

        </tr>

        <!-- } -->
        </tbody>

      </table>

      <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add</button>&nbsp;

      </div>


    </div>

  </div>
</div>
